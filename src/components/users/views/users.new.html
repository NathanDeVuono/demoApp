<h2>Add New User</h2>
<hr>
<form ng-submit="submit()">
	<div>
		<label for="name">Name</label>
		<input type="text" ng-model="user.name" id="name" required>	
	</div>
	<div>
		<label for="address">Address</label>
		<input type="text" ng-model="user.address" id="address" required>	
	</div>
	<div>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" ng-model="user.gender" value="male" required> Male
		<input type="radio" name="gender" ng-model="user.gender" value="female" required> Female
	</div>
	<div>
		<label for="eyeColor">Eye Color</label>
		<input type="text" id="eyeColor" ng-model="user.eyeColor" required>
	</div>
	<button type="submit">Submit</button>
</form>
